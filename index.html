<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Roboto|Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
    <title>Momentum</title>
</head>
<body>
    <section class="center">
        <div class="js-clock">
            <h1>00:00</h1>
        </div>
        <div class="name-wrapper">
            <form class="js-form form">
                <input type="text" placeholder="what is your name?" />
            </form>
            <h4 class="js-greetings greetings"></h4>
        </div>
        <div class="todo-wrapper">
            <form class="js-toDoForm todo-form">
                <input type="text" placeholder="Write a to do" />
            </form>
            <ul class="js-toDoList todo-list">
            </ul>
        </div>
    </section>
    
    <span class="js-weather weather"></span>

    <script src="js/clock.js"></script>
    <script src="js/gretting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
